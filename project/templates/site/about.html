{% extends "base.html" %}

{% block body %}
<!-- begin -->


<div class="container-fluid">

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Site</a>
        </li>
        <li class="breadcrumb-item active">About</li>
    </ol>

    <!-- Icon Cards-->
    <div class="row">

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <div class="mx-auto d-block">
                        <img class="rounded-circle mx-auto d-block" src="{{ url_for('static' , filename='images/admin.jpg') }}"
                            alt="This is not me in the picture" title="This is not me in the picture">
                        <h5 class="text-sm-center mt-2 mb-1">Mike Ryan</h5>
                        <div class="location text-sm-center"><i class="fa fa-map-marker"></i> Florida, United

                    </div>
                    <hr>
                    <div class="card-text text-sm-center">
                        <a href="https://twitter.com/stuxstu" target="_blank" title="Twitter"><i class="fab fa-lg fa-twitter"></i></a>
                        <a href="https://github.com/MikeRyan56/flask-sb-admin" target="_blank" title="Flask SB Admin"><i
                                class="fab fa-lg fa-github"></i></a>
                        <a href="https://github.com/MikeRyan56/flask-sb-admin" target="_blank" title="Flask SB Admin"><i
                                class="fab fa-lg fa-facebook"></i></a>
                        <a href="https://github.com/MikeRyan56/flask-sb-admin" target="_blank" title="Flask SB Admin"><i
                                class="fab fa-lg fa-linkedin"></i></a>
                        <a href="https://github.com/MikeRyan56/flask-sb-admin" target="_blank" title="Flask SB Admin"><i
                                class="fab fa-lg fa-pinterest"></i></a>
                    </div>
                </div>
                <div class="card-footer">
                    <strong class="card-title mb-3">Profile Card</strong>
                </div>
            </div>
        </div>

    </div>

</div>
<!-- /.container-fluid -->
{% endblock %}
