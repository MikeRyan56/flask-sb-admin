{% extends "base.html" %}

{% block body %}
<!-- begin -->
<div id="content-wrapper">

    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Index</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="mx-auto d-block">
                            <img class="rounded-circle mx-auto d-block" src="{{ url_for('static' , filename='images/admin.jpg') }}"
                                alt="Card image cap">
                            <h5 class="text-sm-center mt-2 mb-1">Steven Lee</h5>
                            <div class="location text-sm-center"><i class="fa fa-map-marker"></i> California, United
                                States</div>
                        </div>
                        <hr>
                        <div class="card-text text-sm-center">
                            <a href="#"><i class="fab fa-2x fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-2x fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-2x fa-linkedin"></i></a>
                            <a href="#"><i class="fab fa-2x fa-pinterest"></i></a>
                        </div>
                    </div>
                    <div class="card-footer">
                        <strong class="card-title mb-3">Profile Card</strong>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container-fluid -->
    {% endblock %}
